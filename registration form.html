<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Registration Form</title>
</head>
<body>

  <h2 style="text-align: center; border: 0px solid rgb(13, 14, 13);">Student Registration Form</h2>

  <form style="width: 300px; margin: auto;">
    
    <!-- NAME -->
    <label for="NAME">Name:</label>
    <input type="text" id="NAME" placeholder="Enter your Name"><br><br>
        <!-- Age -->
    <label for="Age">Age:</label>
    <input type="text" id="Age" placeholder="Enter your Age"><br><br>
        <!-- Course -->
    <label for="COURSE">Course:</label>
    <input type="text" id="COURSE" placeholder="Enter your Course"><br><br>
        <!-- BRANCH -->
    <label for="BRANCH">Branch:</label>
    <input type="text" id="BRANCH" placeholder="Enter your Branch"><br><br>
        <!-- YEAR -->
    <label for="YEAR">Year:</label>
    <input type="text" id="YEAR" placeholder="Enter your Year"><br><br>
        <!-- SPECIALIZATION -->
    <label for="SPECIALIZATION">Specialization:</label>
    <input type="text" id="SPECIALIZATION" placeholder="Enter your Specialization"><br><br>
        <!-- GENDER -->
    <label for="GENDER">Gender:</label>
    <input type="text" id="GENDER" placeholder="Enter your Gender"><br><br>
    <input type="radio" id="MALE" name="GENDER" value="MALE" style="border-radius: 50%; background-color: rgb(183, 183, 236);">
    <label for="MALE">Male</label><br>
    <input type="radio" id="FEMALE" name="GENDER" value="FEMALE" style="border-radius: 50%; background-color: pink;">
    <label for="FEMALE">Female</label><br>
    <input type="radio" id="OTHER" name="GENDER" value="OTHER" style="border-radius: 50%; background-color: rgb(194, 194, 175);">
    <label for="OTHER">Other</label><br>
        <!-- COURSE OFFERING -->
    <label for="COURSE_OFFERING">Course Offering:</label>
    <input type="text" id="COURSE_OFFERING" placeholder="Enter your Course Offering"><br><br>
    <input type="checkbox" id="PYTHON" name="COURSE_OFFERING" value="PYTHON">
    <label for="PYTHON">Python</label><br>
    <input type="checkbox" id="JAVA" name="COURSE_OFFERING" value="JAVA">
    <label for="JAVA">Java</label><br>
    <input type="checkbox" id="JAVASCRIPT" name="COURSE_OFFERING" value="JAVASCRIPT">
    <label for="JAVASCRIPT">JavaScript</label><br><br>


        
    <input type="submit" id="SUBMIT BUTTON" value="Submit" style="background-color: green; color: white; border-radius: 5px;"><br><br>

    <div id="form-messages" style="text-align: center;"></div>

    <input type="reset" id="RESET BUTTON" value="Reset" style="background-color: red; color: white; border-radius: 5px;"><br><br>
    <div id="form-messages" style="text-align: center;"></div>
